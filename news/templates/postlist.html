{% extends 'flatpages/default.html' %}
{% load custom_filters %}.
{% block title %}
Posts
{% endblock title %}

{% block content %}
<h1>Все посты</h1>
{{ posts }}
<a href="{% url 'news:create' %}">
    Создать пост
      </a>

{% if is_not_authors %}
    <button><a class="btn btn-primary" href="{% url 'news:be_author' %}">Стать автором</a></button>
{% else %}
    <h3>Вы уже являетесь автором</h3>
{% endif %}

{% endblock content %}
